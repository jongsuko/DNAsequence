<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

<div class="container-fluid p-3 bg-primary text-white text-center">
  <h1>DNA Sequence Repeat Detection</h1>
</div>
  
<div class="container mt-5">
  <div class="row">
    <div class="col-sm-12">
        <div class="alert alert-primary" role="alert">
            <b>Input:</b> DNA Sequence as a raw sequence or one or more FASTA sequences
            <br/><b>Output:</b> The number of occurrences and the position of the those occurrences.
          </div>
          <div class="alert alert-info" role="alert">
            <b>Instruction:</b> 
            <br/>1. Paste a sequence or one or more FASTA sequences into this text area.
            <br/>Click “Submit”
          </div>

        <div class="mb-3 mt-3">
            <textarea class="form-control" id="DNATextarea" rows="8"></textarea>
        </div>
        <div class="mb-3 mt-3">
            <button type="button" class="btn btn-success" id="btn_submit">Submit</button>
            <button type="button" class="btn btn-secondary">Reset</button>
        </div>
        
    </div>
  </div>
</div>

<!-- Scrollable modal -->


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-xl" id="myModal2">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalScrollableTitle">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="txt_result">

            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
</div>

  <script>
    $(document).ready(function(){
        $("#btn_submit").click(function(){
            var txt = $("#DNATextarea").val();
            $("#myModal").modal('show');
            $("#txt_result").html(txt);
        });
    });
  </script>

</body>
</html>
